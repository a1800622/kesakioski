<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("input").focus(function() {
			$(this).css("background-color", "lightgreen");
		});
		$("input").blur(function() {
			$(this).css("background-color", "lightgray");
		});
	});
</script>


<title>Kirjaudu Sisään</title>
</head>
<body>
	<div th:if="${param.error}">Pääsy estetty! Lisää käyttäjänimi ja salasana.</div>
	<div th:if="${param.logout}">Sinut kirjauduttiin ulos.</div>
	<form th:action="@{/kirjaudu}" method="post">
		<div>
			<label>Käyttäjä: <input type="text" name="username" /></label>
		</div>
		<div>
			<label>Salasana: <input type="password" name="password" /></label>
		</div>
		<div>
			<input type="submit" value="Kirjaudu sisään" class="btn btn-success"/>
			<a th:href="@{/signup}" class="btn btn-primary">Luo uusi tili</a>
		</div>
		
		
	</form>
	
</body>
</html>
